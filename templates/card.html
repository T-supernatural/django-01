{% load static %}

<section class="my-2 py-10 md:px-8 lg:px-24 px-4">
  <h1 class="text-center text-5xl font-bold bg-gradient-to-r from-blue-600 to-blue-900 bg-clip-text text-transparent">
        Explore Our Books......</h1>
  <div class="grid lg:grid-cols-4 gap-4 md:grid-cols-2 grid-cols-1 mt-8">
    {%for b in book%}
    <div class="shadow bg-[#f0f0f0] flex flex-col justify-between gap-0">
      <img
        src="{{b.cover.url}}"
        alt=""
        class="max-h-[30vh] w-full object-cover object-top"
      />
      <div class="p-3 flex flex-col gap-2">
        <p class="font-heading"><b>Title:</b>{{b.title | truncatewords:4}}</p>
        <p class="text-sm">
          <b>Description:</b>{{b.description | truncatechars:50}}
        </p>
        <p><b>price:</b>${{b.price}}</p>
        <a
          class="py-2 cursor-pointer text-center px-4 bg-primary rounded shadow hover:bg-blue-500 text-background duration-300 ease-linear"
          href="{% url "details_page" b.id %}"
          >Read More</a
        >
      </div>
    </div>
    {%endfor%}
  </div>
</section>
