 {% extends 'index.html' %}
{% load static %}
{% block title %}Update Book{% endblock %}
{% block content %}

<section class="bg-gray-100 min-h-screen w-full py-12 px-4 sm:px-6 lg:px-8 font-heading">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-700 p-6">
        <h2 class="text-2xl font-bold text-white">Update Book Details</h2>
        <p class="text-indigo-100">Edit the information below to update this book</p>
      </div>
      
      <!-- Form -->
      <form method="post" enctype="multipart/form-data" class="p-6 space-y-6">
        {% csrf_token %}
        <!-- Title Field -->
        <div class="space-y-2">
          <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
          <input type="text" id="title" name="title" value="{{ book.title }}" 
                 class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <!-- Description Field -->
        <div class="space-y-2">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="4"
                    class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{{ book.description }}</textarea>
        </div>
        
        <!-- Price Field -->
        <div class="space-y-2">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¦)</label>
          <input type="number" id="price" name="price" value="{{ book.price }}" 
                 class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <!-- Cover Image Field -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Current Cover</label>
            {% if book.cover %}
              <img src="{{ book.cover.url }}" alt="Current cover" class="mt-2 h-40 object-contain rounded">
            {% else %}
              <p class="mt-2 text-sm text-gray-500">No cover image uploaded</p>
            {% endif %}
          </div>
          
          <div class="space-y-2">
            <label for="cover" class="block text-sm font-medium text-gray-700">Update Cover Image</label>
            <div class="mt-1 flex items-center">
              <input type="file" id="cover" name="cover" 
                     class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>
          </div>
        </div>
        
        <!-- Form Actions -->
        <div class="flex items-center justify-end space-x-4 pt-6">
          <a href="/" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Update Book
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
